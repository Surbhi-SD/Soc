    <!--<div id="root"></div>-->
    <!--<select id="chartType" >
      <option value="socvstime">SoC vs Time</option>
      <option value="socvsdistance">SoC vs Distance</option>
    </select>-->
    <div>
      <p style="text-align: center;">SoC vs Time:<input id="chart" onclick="ShowHide()" type="checkbox" /></p>
      <p style="text-align: center;">SoC vs Distance:<input id="chart1" onclick="ShowHide1()" type="checkbox" /></p>
    </div>

    <div id="modal" style="max-height: 150px; display:none;">
        <div style="height: 150px;">
        <p style="text-align: left;">See Line Graph<input id="chart2" onclick="ShowHide2()" type="checkbox" /></p>
        <canvas  id="myChart"></canvas>
        </div>
        <div style="height: 150px;">
        <p style="text-align: left;">See Line Graph<input id="chart3" onclick="ShowHide3()" type="checkbox" /></p>
        <canvas id="myChartNext"></canvas>
        </div>
    </div>
      
      <div style="height: 150px;">
      <canvas style="display:none;"  id="myChartNew"></canvas>
      </div>

        <div style="width: 800px; height: 300px; margin-top: 50px;">
        <canvas style="display:none; width: 800px; height: 300px; position: relative; left: 400px;" id="myChart1"></canvas>
        <canvas style="display:none; width: 800px; height: 300px; position: relative; left: 400px;" id="myChart2"></canvas>
        </div>

  
    
<script>
    function ShowHide(){
      var checkBox = document.getElementById("chart");
  var text = document.getElementById("modal");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
    }

    function ShowHide1(){
      var checkBox = document.getElementById("chart1");
  var text = document.getElementById("myChartNew");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
    }

function ShowHide2(){
  var checkBox = document.getElementById("chart2");
  var text = document.getElementById("myChart1");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

function ShowHide3(){
  var checkBox = document.getElementById("chart3");
  var text = document.getElementById("myChart2");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}

</script>
